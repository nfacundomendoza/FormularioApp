{% macro show_errors(field) %}
    {% if field.errors %}
        <div class="text-danger mt-2">
            {% for error in field.errors %}
                <div class="alert alert-warning py-1 px-2 mb-1">
                    <small>{{ error }}</small>
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endmacro %}
