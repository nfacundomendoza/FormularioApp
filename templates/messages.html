{% macro show_messages() %}
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="container mt-3">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show flash-alert" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
{% endmacro %}

<script>
    // Seleccionar todas las alertas con la clase flash-alert
    const alerts = document.querySelectorAll('.flash-alert');
    
    // Aplicar un temporizador para ocultar cada alerta
    alerts.forEach((alert) => {
        setTimeout(() => {
            alert.className = ('d-none'); // AÃ±adir clase para ocultar
        }, 3000); // 3000 ms = 3 segundos
    });
</script>
